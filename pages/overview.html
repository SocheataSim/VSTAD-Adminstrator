<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSTAD Platform</title>
    <meta name="description" content="A video-sharing platform where you can watch, like, comment, and share videos uploaded by our community." />
    <meta name="keywords" content="video platform, VSTAD, watch videos, share platform, creators, like videos, comment" />
    <meta name="author" content="VSTAD Platform" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="VSTAD Platform" />
    <meta property="og:description" content="Discover trending videos, like and comment, and connect with VSTAD." />
    <meta property="og:image" content="https://i.pinimg.com/736x/5e/77/09/5e7709769cd1d2d23c610653211e443f.jpg" />
    <meta property="og:site_name" content="VSTAD Platform" />
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/output.css">
</head>
<body>
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons for vector graphics -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <script>
        // Initialize Tailwind configuration if needed, but the user's provided code uses standard colors.
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            }
        }
    </script>

    <style>
        /* Custom font import (Inter is the default for Tailwind) */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc; /* Light background as seen in the image */
        }
        /* Custom scrollbar styling for better aesthetics */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1; /* slate-300 */
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; /* slate-400 */
        }
        /* Utility to make the sidebar appear instantly on mobile toggle */
        .is-open {
            transform: translateX(0) !important;
        }
    </style>
</head>
<body>

    <div class="flex flex-1 min-h-screen">

        <!-- Sidebar -->
        <nav id="sidebar" class="fixed inset-y-0 left-0 z-30 w-64 bg-white transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out border-r border-gray-200 flex flex-col pt-4 pb-6 shadow-xl lg:shadow-none custom-scrollbar overflow-y-auto">
            
            <div class="flex items-center justify-between px-4 pb-4 border-b lg:hidden">
                <div class="text-xl font-bold text-gray-800">Dashboard</div>
                <button id="sidebar-close" class="p-2 text-gray-700 rounded-lg hover:bg-gray-100">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>

            <div class="hidden lg:block px-4 pb-6">
                <div class="text-xl font-extrabold text-gray-900">Dashboard</div>
            </div>

            <div class="flex-1 px-4 space-y-2 pt-4">
                <!-- Active Link: Overview -->
                <a href="#" class="flex items-center p-3 text-sm font-semibold text-blue-700 bg-blue-50 rounded-xl transition duration-150">
                    <i data-lucide="pie-chart" class="w-5 h-5 mr-3"></i>
                    Overview
                </a>
                <a href="#" class="flex items-center p-3 text-sm font-medium text-gray-600 hover:text-gray-800 hover:bg-gray-50 rounded-xl transition duration-150">
                    <i data-lucide="users" class="w-5 h-5 mr-3"></i>
                    Users Management
                </a>
                <a href="#" class="flex items-center p-3 text-sm font-medium text-gray-600 hover:text-gray-800 hover:bg-gray-50 rounded-xl transition duration-150">
                    <i data-lucide="video" class="w-5 h-5 mr-3"></i>
                    Videos Management
                </a>
                <a href="#" class="flex items-center p-3 text-sm font-medium text-gray-600 hover:text-gray-800 hover:bg-gray-50 rounded-xl transition duration-150">
                    <i data-lucide="list-video" class="w-5 h-5 mr-3"></i>
                    Playlist Management
                </a>
                <a href="#" class="flex items-center p-3 text-sm font-medium text-gray-600 hover:text-gray-800 hover:bg-gray-50 rounded-xl transition duration-150">
                    <i data-lucide="upload" class="w-5 h-5 mr-3"></i>
                    Upload Video
                </a>
            </div>
            
            <div class="px-4 pt-6 border-t border-gray-200 mt-auto">
                <a href="#" class="flex items-center p-3 text-sm font-medium text-gray-600 hover:text-gray-800 hover:bg-gray-50 rounded-xl transition duration-150">
                    <i data-lucide="palette" class="w-5 h-5 mr-3"></i>
                    Themes
                </a>
                <a href="#" class="flex items-center p-3 text-sm font-medium text-red-600 hover:bg-red-50 rounded-xl mt-2 transition duration-150">
                    <i data-lucide="log-out" class="w-5 h-5 mr-3"></i>
                    Log Out
                </a>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="flex-1 lg:ml-64 p-4 md:p-8 custom-scrollbar overflow-y-auto">
            
            <!-- Header/Search Bar -->
            <header class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4">
                <div class="relative w-full sm:w-80 lg:w-96 flex ">
                    <input type="text" placeholder="Search" class=" py-3 pl-12 pr-4 text-sm bg-white border border-gray-200 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <i data-lucide="search" class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                </div>
                
                <div class="flex items-center space-x-3">
                    <span class="text-sm font-semibold text-gray-800 hidden sm:inline">VSTAD</span>
                    <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold text-sm overflow-hidden border-2 border-white shadow-md">
                        <img src="../images/logo.png" alt="VSTAD User" class="w-full h-full object-cover">
                    </div>
                    <!-- Mobile Sidebar Toggle -->
                    <button id="sidebar-open" class="lg:hidden p-2 text-gray-700 rounded-lg hover:bg-gray-100">
                        <i data-lucide="menu" class="w-6 h-6"></i>
                    </button>
                </div>
            </header>
            
            <!-- Main Overview Content -->
            
            <!-- Stats Cards -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-100">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-xs font-medium text-gray-500 uppercase">Total Videos</p>
                            <h3 class="text-2xl font-bold text-gray-800 mt-2" id="totalVideos">-</h3>
                        </div>
                        <div class="p-2 bg-blue-50 rounded-lg text-blue-600">
                            <i data-lucide="video" class="w-6 h-6"></i>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-100">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-xs font-medium text-gray-500 uppercase">Total Users</p>
                            <h3 class="text-2xl font-bold text-gray-800 mt-2" id="totalUsers">-</h3>
                        </div>
                        <div class="p-2 bg-green-50 rounded-lg text-green-600">
                            <i data-lucide="users" class="w-6 h-6"></i>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-100">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-xs font-medium text-gray-500 uppercase">Total Likes</p>
                            <h3 class="text-2xl font-bold text-gray-800 mt-2" id="totalLikes">-</h3>
                        </div>
                        <div class="p-2 bg-red-50 rounded-lg text-red-600">
                            <i data-lucide="heart" class="w-6 h-6"></i>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-100">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-xs font-medium text-gray-500 uppercase">Total Playlists</p>
                            <h3 class="text-2xl font-bold text-gray-800 mt-2" id="totalPlaylists">8</h3>
                        </div>
                        <div class="p-2 bg-purple-50 rounded-lg text-purple-600">
                            <i data-lucide="list-video" class="w-6 h-6"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Most Views Videos -->
            <section class="mb-10">
                <div class="flex justify-center">
                    <h2 class="text-xl font-bold text-gray-800 mb-6 flex items-center justify-center sm:justify-start">
                    <i data-lucide="trending-up" class="w-6 h-6 mr-2 text-red-500"></i>
                    Most Views Videos
                </h2>
                </div>
                
                <div id="mostViewsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-6">
                    <!-- Dynamic Content -->
                </div>
            </section>

            <hr class="border-gray-200 my-8">

            <!-- Most Liked Videos -->
            <section class="mb-10">
                <div class="flex justify-center">
                    <h2 class="text-xl font-bold text-gray-800 mb-6 flex items-center justify-center sm:justify-start">
                    <i data-lucide="heart" class="w-6 h-6 mr-2 text-red-500 fill-red-500"></i>
                    Most Liked Videos
                </h2>
                </div>
                
                <div id="mostLikedContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-6">
                    <!-- Dynamic Content -->
                </div>
            </section>

            <hr class="border-gray-200 my-8">

            <!-- Most Commented Videos -->
            <section class="mb-10">
                <div class="flex justify-center">
                    <h2 class="text-xl font-bold text-gray-800 mb-6 flex items-center justify-center sm:justify-start">
                    <i data-lucide="message-square" class="w-6 h-6 mr-2 text-gray-700"></i>
                    Most Commented Videos
                </h2>
                </div>
                
                <div id="mostCommentedContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-6">
                    <!-- Dynamic Content -->
                </div>
            </section>
        
        </main>

    <!-- JavaScript for Mobile Sidebar Toggle and Lucide Icons -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Lucide Icons
            lucide.createIcons();

            const sidebar = document.getElementById('sidebar');
            const openBtn = document.getElementById('sidebar-open');
            const closeBtn = document.getElementById('sidebar-close');

            // Toggle logic
            if (openBtn && closeBtn && sidebar) {
                openBtn.addEventListener('click', () => {
                    sidebar.classList.add('is-open');
                });
                closeBtn.addEventListener('click', () => {
                    sidebar.classList.remove('is-open');
                });

                // Optional: Close sidebar when clicking outside on mobile
                // Note: This needs more complex logic to prevent closing when clicking inside the sidebar
                // For simplicity, we stick to the explicit close button.
            }
        });
    </script>
    <script src="../js/overview.js"></script>
</body>
</html>
