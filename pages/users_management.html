<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VSTAD Platform</title>
    <meta
      name="description"
      content="A video-sharing platform where you can watch, like, comment, and share videos uploaded by our community."
    />
    <meta
      name="keywords"
      content="video platform, VSTAD, watch videos, share platform, creators, like videos, comment"
    />
    <meta name="author" content="VSTAD Platform" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="VSTAD Platform" />
    <meta
      property="og:description"
      content="Discover trending videos, like and comment, and connect with VSTAD."
    />
    <meta
      property="og:image"
      content="https://i.pinimg.com/736x/5e/77/09/5e7709769cd1d2d23c610653211e443f.jpg"
    />
    <meta property="og:site_name" content="VSTAD Platform" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/output.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
      <!-- Mobile Sidebar Overlay -->
      <div
        id="overlay"
        class="fixed inset-0 bg-black/40 z-40 hidden"
        onclick="toggleSidebar()"
      ></div>

      <!-- Sidebar -->
      <aside
        id="sidebar"
        class="fixed md:static inset-y-0 left-0 w-64 bg-white shadow-lg z-50 transform -translate-x-full md:translate-x-0 transition-transform duration-300"
      >
        <div class="p-6 border-b border-gray-200 flex justify-between md:block">
          <div class="flex items-center gap-2">
            <div
              class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center"
            >
              <i class="fas fa-chart-line text-white text-sm"></i>
            </div>
            <span class="text-lg font-bold text-gray-800">Dashboard</span>
          </div>

          <!-- Close on mobile -->
          <button
            class="md:hidden text-gray-700 text-xl"
            onclick="toggleSidebar()"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>

        <nav class="p-6 space-y-2">
          <a
            href="./overview.html"
            class="flex items-center gap-3 px-4 py-2 text-gray-700 hover:bg-blue-50 rounded-lg"
          >
            <i class="fas fa-home w-5"></i> <span>Overview</span>
          </a>

          <a
            href="./users_management.html"
            class="flex items-center gap-3 px-4 py-2 bg-blue-50 text-blue-600 rounded-lg font-medium"
          >
            <i class="fas fa-users w-5"></i> <span>User Management</span>
          </a>

          <a
            href="./videos_management.html"
            class="flex items-center gap-3 px-4 py-2 text-gray-700 hover:bg-blue-50 rounded-lg"
          >
            <i class="fa-regular fa-circle-play w-5"></i>
            <span>Video Management</span>
          </a>

          <a
            href="./playlist_management.html"
            class="flex items-center gap-3 px-4 py-2 text-gray-700 hover:bg-blue-50 rounded-lg"
          >
            <i class="fas fa-list w-5"></i> <span>Playlist Management</span>
          </a>

          <a
            href="./upload_video.html"
            class="flex items-center gap-3 px-4 py-2 text-gray-700 hover:bg-blue-50 rounded-lg"
          >
            <i class="fas fa-cloud-upload-alt w-5"></i>
            <span>Upload Video</span>
          </a>
        </nav>

        <div
          class="absolute bottom-6 w-full px-6 border-t border-gray-200 pt-6"
        >
          <a
            href="#"
            class="flex items-center gap-3 px-4 py-2 text-gray-700 hover:bg-blue-50 rounded-lg"
          >
            <i class="fa-solid fa-palette"></i><span>Theme</span>
          </a>

          <a
            href="#"
            class="flex items-center gap-3 px-4 py-2 text-gray-700 hover:bg-red-50 text-red-600 rounded-lg"
          >
            <i class="fas fa-sign-out-alt w-5"></i><span>Log Out</span>
          </a>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 overflow-auto">
        <!-- Header -->
        <header
          class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-20"
        >
          <div class="flex items-center justify-between px-4 md:px-8 py-4">
            <!-- Hamburger for mobile -->
            <button
              class="md:hidden text-gray-700 text-2xl mr-3"
              onclick="toggleSidebar()"
            >
              <i class="fas fa-bars"></i>
            </button>

            <!-- Search -->
            <div class="flex items-center gap-4 flex-1 max-w-md">
              <div class="relative w-full">
                <input
                  type="text"
                  placeholder="Search"
                  class="w-full px-4 py-2 border border-gray-300 rounded-full text-sm focus:ring-2 focus:ring-blue-500"
                />
                <i
                  class="fas fa-search absolute right-3 top-2.5 text-gray-400"
                ></i>
              </div>
            </div>

            <div class="flex items-center gap-4">
              <div
                class="flex items-center gap-2 text-black px-4 py-2 rounded-lg text-sm font-medium"
              >
                <img class="w-8 rounded-full" src="../images/logo.png" alt="" />
                <span>VSTAD</span>
              </div>
            </div>
          </div>
        </header>

        <!-- Page Content -->
        <div class="p-4 md:p-8">
          <h1 class="text-xl md:text-2xl font-bold text-gray-800 mb-6">
            User Management
          </h1>

          <!-- Responsive Table Wrapper -->
          <div class="bg-white rounded-lg shadow overflow-x-auto">
            <table class="w-full min-w-[650px]">
              <thead>
                <tr class="bg-blue-600 text-white">
                  <th class="px-6 py-4 text-left">
                    <input type="checkbox" class="w-4 h-4" />
                  </th>
                  <th class="px-6 py-4 text-left text-sm font-semibold">
                    Full Name
                  </th>
                  <th class="px-6 py-4 text-left text-sm font-semibold">
                    Email
                  </th>
                  <th class="px-6 py-4 text-left text-sm font-semibold">
                    Username
                  </th>
                  <th class="px-6 py-4 text-left text-sm font-semibold">
                    Role
                  </th>
                  <th class="px-6 py-4 text-left text-sm font-semibold">
                    Actions
                  </th>
                </tr>
              </thead>
              <tbody id="table-body" class="divide-y divide-gray-200">
                <!-- users list -->
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("overlay");

        sidebar.classList.toggle("-translate-x-full");
        overlay.classList.toggle("hidden");
      }
    </script>

    <script src="../js/user.js"></script>
    
  </body>
</html>
