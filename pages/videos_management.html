<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSTAD Platform</title>
    <meta name="description" content="A video-sharing platform where you can watch, like, comment, and share videos uploaded by our community." />
    <meta name="keywords" content="video platform, VSTAD, watch videos, share platform, creators, like videos, comment" />
    <meta name="author" content="VSTAD Platform" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="VSTAD Platform" />
    <meta property="og:description" content="Discover trending videos, like and comment, and connect with VSTAD." />
    <meta property="og:image" content="https://i.pinimg.com/736x/5e/77/09/5e7709769cd1d2d23c610653211e443f.jpg" />
    <meta property="og:site_name" content="VSTAD Platform" />
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        border: "hsl(var(--border))",
                        input: "hsl(var(--input))",
                        ring: "hsl(var(--ring))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                    }
                }
            }
        }
    </script>
  </head>
  <body class="transition-colors duration-300 bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div class="flex h-screen bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
      <!-- Mobile Sidebar Overlay -->
      <div id="overlay" class="fixed inset-0 bg-black/40 z-40 hidden" onclick="toggleSidebar()"></div>

      <!-- Sidebar -->
      <aside id="sidebar" class="bg-gray-50 dark:bg-gray-900 dark:text-white fixed md:static inset-y-0 left-0 w-64 bg-white shadow-lg z-50 transform -translate-x-full md:translate-x-0 transition-transform duration-300">
        <div class="p-6 border-b border-gray-200 dark:border-gray-700 flex justify-between md:block">
          <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
              <i class="fas fa-chart-line text-white text-sm"></i>
            </div>
            <span class="text-lg font-bold text-gray-800 dark:text-white">Dashboard</span>
          </div>

          <!-- Close on mobile -->
          <button class="md:hidden text-gray-700 dark:text-gray-300 text-xl" onclick="toggleSidebar()">
            <i class="fas fa-times"></i>
          </button>
        </div>

        <nav class="p-6 space-y-2">
          <a href="index.html" class="flex items-center gap-3 px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-blue-50 dark:hover:bg-blue-800 rounded-lg">
            <i class="fas fa-home w-5"></i> <span>Overview</span>
          </a>

          <a href="users_management.html" class="flex items-center gap-3 px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-blue-50 dark:hover:bg-blue-800 rounded-lg">
            <i class="fas fa-users w-5"></i> <span>User Management</span>
          </a>

          <a href="videos_management.html" class="flex items-center gap-3 px-4 py-2 bg-blue-600 text-white hover:bg-blue-700 rounded-lg font-medium">
            <i class="fa-regular fa-circle-play w-5"></i>
            <span>Video Management</span>
          </a>

          <a href="playlist_management.html" class="flex items-center gap-3 px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-blue-50 dark:hover:bg-blue-800 rounded-lg">
            <i class="fas fa-list w-5"></i> <span>Playlist Management</span>
          </a>

          <a href="Upload_video_page.html" class="flex items-center gap-3 px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-blue-50 dark:hover:bg-blue-800 rounded-lg">
            <i class="fas fa-cloud-upload-alt w-5"></i>
            <span>Upload Video</span>
          </a>
        </nav>

        <div class="absolute bottom-6 w-full px-6 border-t border-gray-200 dark:border-gray-700 pt-6">
          <div class="relative">
            <button onclick="toggleThemeDropdown()" class="w-full flex items-center gap-3 px-4 py-2 text-gray-700 dark:text-white hover:bg-blue-50 dark:hover:bg-blue-800 rounded-lg focus:outline-none">
              <i class="fa-solid fa-palette w-5"></i><span>Theme</span>
              <i class="ml-auto text-xs transition-transform duration-200" id="themeChevron"></i>
            </button>
            
            <div id="themeDropdown" class="hidden absolute bottom-full left-0 w-full mb-2 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-lg overflow-hidden z-50">
              <button onclick="setTheme('dark')" class="w-full flex items-center gap-3 px-4 py-3 text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700 text-left transition-colors">
                <i class="fas fa-moon w-5"></i> <span>Dark Theme</span>
              </button>
              <button onclick="setTheme('light')" class="w-full flex items-center gap-3 px-4 py-3 text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700 text-left transition-colors">
                <i class="fas fa-sun w-5"></i> <span>Light Theme</span>
              </button>
            </div>
          </div>

          <a href="#" class="flex items-center gap-3 px-4 py-2 text-red-600 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg">
            <i class="fas fa-sign-out-alt w-5"></i><span>Log Out</span>
          </a>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 overflow-auto">
        <!-- Header -->
        <header class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700 sticky top-0 z-20">
          <div class="flex items-center justify-between px-4 md:px-8 py-4">
            <!-- Hamburger for mobile -->
            <button class="md:hidden text-gray-700 dark:text-gray-300 text-2xl mr-3" onclick="toggleSidebar()">
              <i class="fas fa-bars"></i>
            </button>

            <!-- Search -->
            <div class="flex items-center gap-4 flex-1 max-w-md">
              <div class="relative w-full">
                <input type="text" placeholder="Search" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg text-sm focus:ring-2 focus:ring-blue-500">
                <i class="fas fa-search absolute right-3 top-2.5 text-gray-400"></i>
              </div>
            </div>

            <div class="flex items-center gap-4">
              <div class="flex items-center gap-2 text-black dark:text-white px-4 py-2 rounded-lg text-sm font-medium">
                <img class="w-8 rounded-full" src="../asset/logo.png" alt="Logo vstad">
                <span class="text-black dark:text-white">VSTAD</span>
              </div>
            </div>
          </div>
        </header>

        <!-- Page Content -->
        <div class="p-4 md:p-8">
          <h1 class="text-xl md:text-2xl font-bold text-gray-800 dark:text-white mb-6">
            Video Management
          </h1>

          <!-- Table -->
          <div
            class="bg-white rounded-lg shadow overflow-hidden overflow-x-auto"
          >
            <table class="w-full">
              <thead>
                <tr class="bg-blue-600 dark:bg-blue-700 text-white">
                  <th class="px-6 py-4 text-left text-sm font-semibold">
                    Video
                  </th>
                  <th class="px-6 py-4 text-left text-sm font-semibold">
                    Caption
                  </th>
                  <th class="px-6 py-4 text-left text-sm font-semibold">
                    Creators
                  </th>
                  <th class="px-6 py-4 text-left text-sm font-semibold">
                    Dates
                  </th>
                  <th class="px-6 py-4 text-left text-sm font-semibold">
                    Time
                  </th>
                  <th class="px-6 py-4 text-left text-sm font-semibold">
                    Viewed
                  </th>
                  <th class="px-6 py-4 text-left text-sm font-semibold">
                    Liked
                  </th>
                  <th class="px-6 py-4 text-left text-sm font-semibold">
                    Status
                  </th>
                  <th class="px-6 py-4 text-left text-sm font-semibold">
                    Actions
                  </th>
                </tr>
              </thead>
              <tbody id="table-video" class="divide-y hover:bg-gray-50 dark:bg- dark:divide-gray-700">
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <div
      id="edit-modal"
      class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-50"
    >
      <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6">
        <div class="gap-3 mb-4 text-center">
          <h2 class="text-lg font-semibold">Edit Video</h2>
        </div>

        <form id="edit-video-form">
          <input type="hidden" id="video-id" value="" />

          <div class="mb-4">
            <label for="status" class="block text-sm font-medium text-gray-700"
              >Video Status</label
            >
            <select
              id="status"
              class="w-full px-4 py-2 border border-gray-300 rounded-md text-gray-600 bg-white hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              <option value="public">Public</option>
              <option value="private">Private</option>
            </select>
          </div>

          <div class="flex gap-4">
            <button
              type="button"
              onclick="closeModal('edit-modal')"
              class="flex-1 bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-md transition"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="flex-1 bg-blue-700 hover:bg-blue-800 text-white font-medium py-2 px-4 rounded-md transition"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- delete video -->
    <div
      id="delete-modal"
      class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-50"
    >
      <div
        class="bg-white rounded-lg shadow-xl w-full max-w-sm p-6 text-center"
      >
        <div class="flex flex-col items-center gap-4">
          <div
            class="w-16 h-16 bg-red-100 text-red-600 rounded-full flex items-center justify-center"
          >
            <i class="fas fa-trash text-2xl"></i>
          </div>
          <h2 class="text-xl font-semibold text-center text-gray-800">
            Delete Video
          </h2>
          <p class="w-full text-center">
            Are you sure you want to delete this video? This action cannot be
            undone.
          </p>
        </div>

        <div class="flex gap-4 mt-5">
          <button
            type="button"
            onclick="closeModal('delete-modal')"
            class="flex-1 bg-blue-700 hover:bg-blue-800 text-white font-medium py-2 px-4 rounded-md transition"
          >
            Cancel
          </button>
          <button
            id="delete-btn"
            class="flex-1 bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-md transition"
          >
            Delete
          </button>
        </div>
      </div>
    </div>

    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("overlay");
        sidebar.classList.toggle("-translate-x-full");
        overlay.classList.toggle("hidden");
      }

      function toggleThemeDropdown() {
        const dropdown = document.getElementById('themeDropdown');
        const chevron = document.getElementById('themeChevron');
        if (dropdown) {
          dropdown.classList.toggle('hidden');
          if (chevron) chevron.classList.toggle('rotate-180');
        }
      }

      function setTheme(theme) {
        const html = document.documentElement;
        if (theme === 'dark') {
          html.classList.add('dark');
          localStorage.setItem('color-theme', 'dark');
        } else {
          html.classList.remove('dark');
          localStorage.setItem('color-theme', 'light');
        }
        toggleThemeDropdown();
      }

      if (localStorage.getItem('color-theme') === 'dark' || (!localStorage.getItem('color-theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }

      document.addEventListener('click', (e) => {
        const dropdown = document.getElementById('themeDropdown');
        const button = document.querySelector('button[onclick="toggleThemeDropdown()"]');
        if (dropdown && !dropdown.contains(e.target) && button && !button.contains(e.target) && !dropdown.classList.contains('hidden')) {
          toggleThemeDropdown();
        }
      });
    </script>
    <script src="../js/video.js"></script>
    
  </body>
</html>
