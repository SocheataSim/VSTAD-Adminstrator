<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Admin Dashboard - Playlist Management</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* Custom font configuration */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
    }

    /* Ensure main content handles scrolling gracefully */
    .main-content {
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    /* Custom scrollbar for better aesthetics */
    .main-content::-webkit-scrollbar {
      width: 8px;
      background-color: #f1f1f1;
    }

    .main-content::-webkit-scrollbar-thumb {
      background-color: #cbd5e1;
      border-radius: 4px;
    }

    /* Custom styles to match the colorful icons and size */
    .action-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 2.25rem;
      height: 2.25rem;
      border-radius: 9999px;
      transition: all 150ms ease-in-out;
    }

    .btn-view {
      color: #10B981;
      background-color: #ECFDF5;
    }

    .btn-view:hover {
      color: #059669;
      background-color: #D1FAE5;
    }

    .btn-edit {
      color: #6366F1;
      background-color: #EEF2FF;
    }

    .btn-edit:hover {
      color: #4F46E5;
      background-color: #E0E7FF;
    }

    .btn-delete {
      color: #F87171;
      background-color: #FEF2F2;
    }

    .btn-delete:hover {
      color: #EF4444;
      background-color: #FEE2E2;
    }

    /* Custom scrollbar for sidebar */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: #cbd5e1;
      border-radius: 3px;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-800">
  <div class="flex h-screen">
    <!-- mobile sidebar overlay -->
    <div
      id="overlay"
      class="fixed inset-0 bg-black/40 z-40 hidden"
      onclick="toggleSidebar()"
    ></div>

    <!-- sidebar -->
    <aside
      id="sidebar"
      class="fixed md:static inset-y-0 left-0 w-64 bg-white shadow-lg z-50 transform -translate-x-full md:translate-x-0 transition-transform duration-300"
    >
      <div class="p-6 border-b border-gray-200 flex justify-between md:block">
        <div class="flex items-center gap-2">
          <div
            class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center"
          >
            <i class="fas fa-chart-line text-white text-sm"></i>
          </div>
          <span class="text-lg font-bold text-gray-800">Dashboard</span>
        </div>

        <!-- close on mobile -->
        <button
          class="md:hidden text-gray-700 text-xl"
          onclick="toggleSidebar()"
        >
          <i class="fas fa-times"></i>
        </button>
      </div>

      <nav class="p-6 space-y-2">
        <a
          href="./overview.html"
          class="flex items-center gap-3 px-4 py-2 text-gray-700 hover:bg-blue-50 rounded-lg"
        >
          <i class="fas fa-home w-5"></i> <span>Overview</span>
        </a>

        <a
          href="./users_management.html"
          class="flex items-center gap-3 px-4 py-2 text-gray-700 hover:bg-blue-50 rounded-lg"
        >
          <i class="fas fa-users w-5"></i> <span>User Management</span>
        </a>

        <a
          href="./videos_management.html"
          class="flex items-center gap-3 px-4 py-2 text-gray-700 hover:bg-blue-50 rounded-lg"
        >
          <i class="fa-regular fa-circle-play w-5"></i>
          <span>Video Management</span>
        </a>

        <a
          href="./playlist_management.html"
          class="flex items-center gap-3 px-4 py-2 bg-blue-50 text-blue-600 rounded-lg font-medium"
        >
          <i class="fas fa-list w-5"></i> <span>Playlist Management</span>
        </a>

        <a
          href="./upload_video.html"
          class="flex items-center gap-3 px-4 py-2 text-gray-700 hover:bg-blue-50 rounded-lg"
        >
          <i class="fas fa-cloud-upload-alt w-5"></i>
          <span>Upload Video</span>
        </a>
      </nav>

      <div
        class="absolute bottom-6 w-full px-6 border-t border-gray-200 pt-6"
      >
        <a
          href="#"
          class="flex items-center gap-3 px-4 py-2 text-gray-700 hover:bg-blue-50 rounded-lg"
        >
          <i class="fa-solid fa-palette"></i><span>Theme</span>
        </a>

        <a
          href="#"
          class="flex items-center gap-3 px-4 py-2 text-gray-700 hover:bg-red-50 text-red-600 rounded-lg"
        >
          <i class="fas fa-sign-out-alt w-5"></i><span>Log Out</span>
        </a>
      </div>
    </aside>

    <!-- main Content -->
    <main class="flex-1 overflow-auto">
      <!-- header -->
      <header
        class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-20"
      >
        <div class="flex items-center justify-between px-4 md:px-8 py-4">
          <!-- hamburger for mobile -->
          <button
            class="md:hidden text-gray-700 text-2xl mr-3"
            onclick="toggleSidebar()"
          >
            <i class="fas fa-bars"></i>
          </button>

          <!-- search -->
          <div class="flex items-center gap-4 flex-1 max-w-md">
            <div class="relative w-full">
              <input
                type="text"
                placeholder="Search"
                class="w-full px-4 py-2 border border-gray-300 rounded-full text-sm focus:ring-2 focus:ring-blue-500"
              />
              <i
                class="fas fa-search absolute right-3 top-2.5 text-gray-400"
              ></i>
            </div>
          </div>

          <div class="flex items-center gap-4">
            <div
              class="flex items-center gap-2 text-black px-4 py-2 rounded-lg text-sm font-medium"
            >
              <img class="w-8 rounded-full" src="../images/logo.png" alt="" />
              <span>VSTAD</span>
            </div>
          </div>
        </div>
      </header>

      <!-- page Content -->
      <div class="p-4 md:p-8">
        <h1 class="text-xl md:text-2xl font-bold text-gray-800 mb-6">
          Playlist Management
        </h1>

        <!-- Controls and Add Button -->
        <div class="flex flex-col sm:flex-row justify-between items-center mb-6 space-y-3 sm:space-y-0">
          <div class="flex space-x-3 w-full sm:w-auto">
            <button id="create-playlist-btn"
              class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-colors w-full sm:w-auto">
              <i class="fas fa-plus mr-2"></i>Create New Playlist
            </button>
          </div>
          <div class="text-sm text-gray-600">
            Total Playlists: <span id="total-count" class="font-bold text-gray-800">0</span>
          </div>
        </div>

        <div id="playlist-feedback" class="mb-6 p-4 rounded-lg font-medium hidden flex items-center" role="alert">
        </div>

        <!-- table -->
        <div class="bg-white rounded-lg shadow overflow-x-auto">
          <table class="w-full min-w-[650px]">
            <thead>
              <tr class="bg-blue-600 text-white">
                <th class="px-6 py-4 text-left">
                  <input type="checkbox" class="w-4 h-4" />
                </th>
                <th class="px-6 py-4 text-left text-sm font-semibold">
                  Playlist Title
                </th>
                <th class="px-6 py-4 text-left text-sm font-semibold hidden md:table-cell">
                  Creator
                </th>
                <th class="px-6 py-4 text-left text-sm font-semibold hidden sm:table-cell">
                  Video Count
                </th>
                <th class="px-6 py-4 text-left text-sm font-semibold">
                  Status
                </th>
                <th class="px-6 py-4 text-left text-sm font-semibold">
                  Actions
                </th>
              </tr>
            </thead>
            <tbody id="table-body" class="divide-y divide-gray-200">
              <!-- playlists -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <!-- Create Playlist Modal -->
  <div id="modal-overlay" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg">
      <!-- Modal Header -->
      <div class="flex items-center justify-between p-6 border-b border-gray-200">
        <h2 class="text-2xl font-bold text-gray-800 flex items-center">
          <i class="fas fa-plus-circle text-blue-600 mr-3"></i>
          Create New Playlist
        </h2>
        <button id="close-modal-btn" class="text-gray-400 hover:text-gray-600 transition-colors">
          <i class="fas fa-times text-2xl"></i>
        </button>
      </div>

      <!-- Modal Body -->
      <form id="playlist-form" class="p-6 space-y-5">
        <div>
          <label for="playlist-title" class="block text-sm font-semibold text-gray-700 mb-2">
            Playlist Title <span class="text-red-500">*</span>
          </label>
          <input type="text" id="playlist-title" required placeholder="Enter playlist title"
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all outline-none" />
        </div>

        <div>
          <label for="playlist-description" class="block text-sm font-semibold text-gray-700 mb-2">
            Description
          </label>
          <textarea id="playlist-description" rows="3" placeholder="Enter playlist description (optional)"
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all outline-none resize-none"></textarea>
        </div>

        <div>
          <label for="playlist-status" class="block text-sm font-semibold text-gray-700 mb-2">
            Status <span class="text-red-500">*</span>
          </label>
          <select id="playlist-status" required
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all outline-none bg-white">
            <option value="true">Public</option>
            <option value="false">Private</option>
          </select>
        </div>
      </form>

      <!-- Modal Footer -->
      <div class="flex items-center justify-end gap-3 p-6 border-t border-gray-200 bg-gray-50 rounded-b-2xl">
        <button id="cancel-modal-btn" type="button"
          class="px-6 py-2.5 border-2 border-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-100 transition-colors">
          Cancel
        </button>
        <button id="submit-playlist-btn" type="submit"
          class="px-6 py-2.5 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition-all hover:shadow-lg disabled:opacity-50 disabled:cursor-not-allowed">
          <i class="fas fa-check mr-2"></i>Create Playlist
        </button>
      </div>
    </div>
  </div>

  <!-- Manage Videos Modal -->
  <div id="video-modal-overlay" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl h-[80vh] flex flex-col">
      <!-- Modal Header -->
      <div class="flex items-center justify-between p-6 border-b border-gray-200">
        <h2 class="text-2xl font-bold text-gray-800 flex items-center">
          <i class="fas fa-video text-blue-600 mr-3"></i>
          Manage Videos
        </h2>
        <button id="close-video-modal-btn" class="text-gray-400 hover:text-gray-600 transition-colors">
          <i class="fas fa-times text-2xl"></i>
        </button>
      </div>

      <!-- Modal Body -->
      <div class="flex-1 overflow-y-auto p-6">
        <!-- Add Video Section -->
        <div class="mb-8 bg-gray-50 p-4 rounded-xl border border-gray-200">
          <h3 class="text-lg font-semibold text-gray-800 mb-3">Add Video to Playlist</h3>
          <div class="flex gap-3">
            <select id="video-select"
              class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
              <option value="">Select a video...</option>
              <!-- Options populated via JS -->
            </select>
            <button id="add-video-btn"
              class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition-colors">
              Add
            </button>
          </div>
        </div>

        <!-- Current Videos List -->
        <div>
          <h3 class="text-lg font-semibold text-gray-800 mb-3">Current Videos</h3>
          <div id="playlist-videos-list" class="space-y-3">
            <!-- Video items populated via JS -->
            <div class="text-center text-gray-500 py-4">Loading videos...</div>
          </div>
        </div>
      </div>

      <!-- Modal Footer -->
      <div class="p-6 border-t border-gray-200 bg-gray-50 rounded-b-2xl flex justify-end">
        <button id="done-video-modal-btn"
          class="px-6 py-2.5 bg-gray-800 hover:bg-gray-900 text-white font-semibold rounded-lg shadow-md transition-colors">
          Done
        </button>
      </div>
    </div>
  </div>

  <script src="../js/playlist.js"></script>
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      sidebar.classList.toggle('-translate-x-full');
      overlay.classList.toggle('hidden');
    }
  </script>
</body>

</html>
